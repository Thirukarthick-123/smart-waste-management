server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:smart_waste;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true

jwt:
  secret: ${JWT_SECRET:1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF}
  expirationMs: 3600000
